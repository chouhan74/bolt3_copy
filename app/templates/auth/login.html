{% extends "base.html" %}

{% block title %}Admin Login - Mercer HR{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-purple-700">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-white/10">
                <i class="fas fa-user-shield text-2xl text-white"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Admin Login
            </h2>
            <p class="mt-2 text-center text-sm text-blue-100">
                Sign in to manage assessments and candidates
            </p>
        </div>
        
        <form class="mt-8 space-y-6" action="/auth/login" method="POST">
            <div class="rounded-lg bg-white/10 backdrop-blur-sm p-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">
                            Email address
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required
                            class="appearance-none relative block w-full px-3 py-2 border border-white/20 bg-white/10 placeholder-blue-200 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent focus:z-10 sm:text-sm backdrop-blur-sm"
                            placeholder="Enter your email"
                        >
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required
                            class="appearance-none relative block w-full px-3 py-2 border border-white/20 bg-white/10 placeholder-blue-200 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent focus:z-10 sm:text-sm backdrop-blur-sm"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>
            </div>
            
            <div>
                <button 
                    type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-blue-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-colors"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <a href="/" class="text-blue-100 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to home
            </a>
        </div>
    </div>
</div>
{% endblock %}
