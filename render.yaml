services:
  - type: web
    name: mercer-hr-web
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mercer-hr-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mercer-hr-redis
          type: redis
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@mercer.com
      - key: ADMIN_PASSWORD
        value: admin123

  - type: worker
    name: mercer-hr-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.workers.worker
    envVars:
      - key: SECRET_KEY
        fromService:
          name: mercer-hr-web
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: mercer-hr-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mercer-hr-redis
          type: redis
          property: connectionString

  - type: redis
    name: mercer-hr-redis
    plan: starter

databases:
  - name: mercer-hr-db
    databaseName: mercer_hr
    user: mercer_hr_user
    plan: starter